<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/constantes.js"></script>
    <script src="script/setFavicon.js"></script>
    <script src="script/accounts/perfilEditView.js"></script>
</head>
<body>
    <iframe src="cabecalho.html" frameborder="0" width="100%" scrolling="no"></iframe>

    <div class="edit-profile-container">
        <h1>Editar Perfil</h1>

        <div id="message"></div>

        <form id="editForm" class="edit-profile-form">
            <div class="form-group">
                <label for="edit-username">Nome de Usuário *</label>
                <input type="text" id="edit-username" required>
            </div>

            <div class="form-group">
                <label for="edit-first-name">Nome</label>
                <input type="text" id="edit-first-name">
            </div>

            <div class="form-group">
                <label for="edit-last-name">Sobrenome</label>
                <input type="text" id="edit-last-name">
            </div>

            <div class="form-group">
                <label for="edit-email">Email *</label>
                <input type="email" id="edit-email" required>
            </div>

            <div class="form-group">
                <div id="current-profile-picture" style="display: none; margin-bottom: 1rem;"></div>
                <label for="foto_de_perfil">Foto de Perfil</label>
                <input type="file" id="foto_de_perfil" accept="image/*">
                <small class="form-hint">Opcional - Selecione uma nova foto para atualizar</small>
            </div>

            <div class="form-actions">
                <button type="button" id="btnCancel" class="cancel-modern-btn">
                    Cancelar
                </button>
                <button type="button" id="btnSubmit" class="modern-btn">
                    Salvar Alterações
                </button>
            </div>
        </form>
    </div>
</body>
</html>
