<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="script/constantes.js"></script>
    <script src="script/setFavicon.js"></script>
    <script src="script/accounts/loginView.js"></script>
    <script type="module" src="script/accounts/autenticacao.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <iframe src="cabecalho.html" frameborder="0" width="100%" id="cabecalho"></iframe>

    <main class="login-container" role="main">
        <h2 class="cadastro-title">Login</h2>

        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" autocomplete="current-password">
            </div>

            <div class="form-actions">
                <button id="btnLogin" class="modern-btn">Login</button>
                <a href="passwordReset.html" class="link">Esqueceu a senha?</a>
                <div id="msg" style="display: none;"></div>
            </div>
        </form>
    </main>
</body>
</html>
