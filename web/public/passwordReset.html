<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Recuperação de senha </title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/accounts/passwordReset.js"></script>
    <script src="script/constantes.js"></script>
</head>
<body>
    <iframe src="cabecalho.html" frameborder="0" width="100%"></iframe>

    <main class="login-container" role="main">
        <h2 class="cadastro-title">Recuperar Senha</h2>

        <form id="resetForm" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required autocomplete="email">
            </div>

            <div class="form-actions">
                <button id="recuperaSenha" class="modern-btn" type="submit">Recuperar senha</button>
                <a href="login.html" class="link">Voltar ao login</a>
            </div>
        </form>

        <div id="tokenMessage" style="display:none; margin-top:1.5rem; color: #232323;">
            <h2>Token de Redefinição de Senha</h2>
            <p>Oi, <strong><span id="username"></span></strong></p>
            <p>Recebemos um pedido para redefinir a sua senha. Copie o token abaixo:</p>
            <div class="token-box" style="margin-top:0.5rem;">
                <strong>Token:</strong> <span id="tokenValue"></span>
            </div>
            <p style="margin-top:1rem;">Se você não pediu para redefinir a sua senha, ignore esta mensagem.</p>
            <div style="text-align:center; margin-top:1rem;">
                <button id="proceedButton" class="modern-btn">Continuar</button>
            </div>
        </div>

        <div id="msg" style="margin-top:1rem;"></div>
    </main>
</body>
</html>
