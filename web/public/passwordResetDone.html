<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina que Confirma que o email foi Enviado</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/constantes.js"></script>
    <script src="script/accounts/passwordResetDone.js"></script>
</head>
<body>
    <iframe src="cabecalho.html" frameborder="0" width="100%"></iframe>

    <main class="login-container" role="main">
        <h2 class="cadastro-title">Redefinir Senha</h2>
        <p style="text-align:center; color:#ccc; margin-bottom:1rem;">Cole aqui o token recebido e informe sua nova senha.</p>

        <form id="resetFinishForm" class="login-form">
            <div class="form-group">
                <label for="token">Token recebido</label>
                <input type="text" name="token" id="token" required autocomplete="off">
            </div>

            <div class="form-group">
                <label for="senha">Nova senha</label>
                <input type="password" name="senha" id="senha" required autocomplete="new-password">
            </div>

            <div class="form-group">
                <label for="senha2">Confirme a senha</label>
                <input type="password" name="senha2" id="senha2" required autocomplete="new-password">
            </div>

            <div class="form-actions">
                <button id="enviaNovaSenha" class="modern-btn" type="submit">Enviar nova senha</button>
                <a href="login.html" class="link">Voltar ao login</a>
            </div>
        </form>

        <div id="msg" style="margin-top:1rem;"></div>
    </main>
</body>
</html>
