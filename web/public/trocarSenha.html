<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/constantes.js"></script>
    <script src="script/setFavicon.js"></script>
    <script src="script/accounts/passwordChangeView.js"></script>
</head>
<body>
    <iframe src="cabecalho.html" frameborder="0" width="100%" scrolling="no"></iframe>

    <div class="password-change-container">
        <h1>ğŸ”’ Alterar Senha</h1>

        <div id="message"></div>

        <form id="passwordForm" class="password-change-form">
            <div class="form-group">
                <label for="old-password">Senha Atual *</label>
                <input type="password" id="old-password" required autocomplete="current-password">
            </div>

            <div class="form-group">
                <label for="new-password1">Nova Senha *</label>
                <input type="password" id="new-password1" required autocomplete="new-password" minlength="6">
            </div>

            <div class="form-group">
                <label for="new-password2">Confirmar Nova Senha *</label>
                <input type="password" id="new-password2" required autocomplete="new-password" minlength="6">
            </div>

            <div class="form-actions">
                <button type="button" id="btnCancel" class="cancel-modern-btn">
                    Cancelar
                </button>
                <button type="button" id="btnSubmit" class="modern-btn">
                    Alterar Senha
                </button>
            </div>
        </form>
    </div>
</body>
</html>
